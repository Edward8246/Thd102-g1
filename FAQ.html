<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./images/logo_icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/logo_icon.ico">

    <title>HAKO:常見問題</title>
  </head>
 
  <body onload="init()">
    @@include('./layout/loading.html')
    @@include('./layout/login.html')
    <div class="wrapper FAQ">
      @@include('layout/header.html')
   
      <div class="inside">
        
        <div class="banner-faq">
        </div>
        <div id="the_block" class="ContainerFAQ0" >        
          <div class="ContainerFAQ">
            <div class="ContainerFAQ2">
              <button class="buttonFAQ" type="button" v-for="tab in tabs" :key="tab.id" class=""
              v-bind:class="{activeFAQ: currentTab == tab.id}" @click="currentTab = tab.id"><p v-html="tab.icon"></p> {{ tab.name }} </button>
              
            </div>
      
            
            <component v-bind:is="current_tab_component" class="tab_contentFAQ"></component>
           
         
          </div>
        </div>
          
      </div>
      @@include('./layout/footer.html')
    </div>
    
    <!-- <script src="vendors/vue/vue.global.js"></script> -->

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/login.js"></script>
    <script src="js/header.js"></script>
    <script src="./js/FAQ.js"></script>
    
    <!-- <script src="./vendors/vue/vue.global.prod.js"></script> -->
    
    
  </body>
</html>
