<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo_icon.ico">

    <title>HAKO:會員中心</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>



<body onload="init()">

    @@include('./layout/login.html')
    <div class="wrapper memberform">
        @@include('./layout/header.html')
        <div class="container">
            <h4 class="title_sm">會員中心</h4>
            <!-- 包裹所有表單 -->
            <div class="member_form">
                <!-- 頁籤 -->
                <div class="member_tabs">
                    <div class="tab member t-choose">
                        <h6>會員資料</h6>
                    </div>
                    <div class="tab product">
                        <h6> 歷史訂單</h6>
                    </div>
                </div>
                <!-- 基本資料頁 -->
                <div class="main">
                    <h5 class="main_text">基本資料設定</h5>
                    <form class="data">
                        <div class="short-g">
                            <label for="name" class="title-text">姓名<span> *</span></label>
                            <input class="input-space" type="text" name="name" id="name" value="">
                        </div>
    
                        <div class="short-g">
                            <label for="phone" class="title-text">電話號碼<span> *</span></label>
                            <input class="input-space" type="text" name="phone" id="phone" value="">
                        </div>
    
                        <div class="short-g">
                            <label for="email" class="title-text">電子郵件<span> *</span></label>
                            <input class="input-space" type="text" name="email" id="email" value="" disabled>
                        </div>
    
                        <div class="short-g">
                            <label for="password" class="title-text">密碼<span> *</span></label>
                            <input class="input-space" type="password" name="password" id="password" value="">
                        </div>
    
                        <div class="long-g">
                            <label for="address" class="title-text">地址<span> *</span></label>
                            <input class="input-space" type="text" name="address" id="address" value="">
                        </div>
    
    
                        <div class="btns">
                            <button type="button" class="btn btn_change" id="saveChanges">儲存變更</button>
                        </div>
                    </form>
                </div>

                <!-- 歷史訂單查詢 -->
                <div class="main product-list d-none">
                    <h5 class="main_text">歷史訂單</h5>
                    <table class="table_info" id="table_imfo">
                        <thead class="thead">
                            <tr class="tr">
                                <td class="pro-id">訂單編號</td>
                                <td class="pro-date">訂單日期</td>
                                <td class="pro-pri">金額</td>
                                <td class="pro-detail">明細</td>
                            </tr>
                        </thead>
                        <!-- tbody會被加進這裡 結構如下-->
                        <tbody class="tbody" id="tbody_add">
                            <!-- <tr class="tr">
                                <td class="pro-id"></td>
                                <td class='pro-date'></td>
                                <td class='pro-pri'></td>
                                <td class='pro-detail'></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>

            </div>
            <a class="back" href="./index.html">回首頁</a>
        </div>
        @@include('./layout/footer.html')
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <script src="./js/login.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/member.js"></script>
</body>

</html>
