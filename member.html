<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper member">
        <div class="member_tabs">
            <div class="tab member t-choose" selected>會員資料</div>
            <div class="tab product">商品訂單查詢</div>
            <div class="tab activity">報名活動查詢</div>
        </div>
    
        <div class="main setting">
            <h1 class="main_text">基本資料設定</h1>
            <div class="data">
                <div class="short-g">
                    <label for="name" class="form-text">姓名*</label>
                    <input type="text" name="name" id="name" placeholder="王瑪姬">
                </div>

                <div class="short-g">
                    <label for="phone" class="form-text">電話號碼*</label>
                    <input type="text" name="phone" id="phone"  placeholder="09******">
                </div>

                <div class="long-g">
                    <label for="address" class="form-text">地址*</label>
                    <input type="text" name="address" id="address" placeholder="請輸入您的地址">
                </div>

                <div class="long-g">
                    <label for="email" class="form-text">電子郵件*</label>
                    <input type="text" name="email" id="email" placeholder="aaa@gmail.com">
                </div>
                
                <div class="long-g">
                    <label for="password" class="form_text">密碼*</label>
                    <input type="text" name="password" id="password" placeholder="*********">
                </div>
            </div>
        </div>
    
        <div class="main product-list d-none">
            <h1 class="main_text">商品訂單查詢</h1>
            <div class="data">
                <table class="table">
                    
                        <tr>
                            <td>訂單編號</td>
                            <td>THD102-000000</td>
                        </tr>
    
                        <tr>
                            <td>訂單金額</td>
                            <td>$752</td>
                        </tr>
    
                        <tr>
                            <td>商品名稱</td>
                            <td>THD102-000000 </td>
                        </tr>
                
                </table>



            </div>

        </div>

        <div class="main history-list d-none">
            <h1 class="main_text">歷史訂單</h1>
            <div class="data">



            </div>




        </div>
        </div>
    </div>
    
</body>
</html>
