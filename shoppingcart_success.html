<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo_icon.ico">
    
    <title>Shoppingcart-Success</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
</head>
<script>
    function init(){
  
  showMember();
  }
  
  function showMember(){
     $.ajax({            
         method: "POST",
         url: "API/Frontend/Member.php",
         data:{},            
         dataType: "text",
         success: function (response) {                           
    
             $("#showMember").html(response); 
             
         },
         error: function(exception) {
             alert("數據載入失敗: " + exception.status);
         }
     });
  }
  
  </script>
<body onload="init()">
    <!--------------------------------上排付款流程 -->
    @@include('./layout/login.html')
    <div class="shopping shopping-success">
        @@include('./layout/header.html')
        @@include('./layout/backToTop.html')
        <div class="container">
    

            <ul class="process">
                <li class="process_circle cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <h7 class="cart-text">購物車</h7>
                </li>
                <li class="line"></li>
                <li class="process_circle pay">
                    <i class="fa-regular fa-credit-card"></i>
                    <h7 class="pay-text">付款方式</h7>
                </li>
                <li class="line"></li>
                <li class="process_circle success">
                    <i class="fa-solid fa-check"></i>
                    <h7 class="success-text">付款成功</h7>
                </li>
            </ul>
            <div class="success-wrapper">
                <i class="fa-regular fa-circle-check" style="color: #1EA824;"></i>
                <h5 class="success-content-text">付款成功!!</h5>
                <h5 class="success-content-text">這是您的單號 : xxx-000</h5>
                <h5 class="success-content-text">請耐心等待  我們會盡速送達!!</h5>
            </div>
        <!----------------------------完成的動畫--------------------------------------->
        <!--外層(給absolute用)-->
            <div class="success-animation-wrapper">
                <!-- 中間層(包動畫物件) -->
                <div class="success-animation">
                    <!-- 箱子本體 -->
                    <img src="./images/shoppingcart/success-box-body.png" alt="" class="success-box-body">
                    <!-- 箱子最外層包裝 -->
                    <img src="./images/shoppingcart/success-box-front.png" alt="" class="success-box-front">

                    <div class="success-food1"><img src="./images/shoppingcart/cucumber.png" alt="" class="success-food1-img"></div>
                    <div class="success-food2"><img src="./images/shoppingcart/potato.png" alt="" class="success-food2-img"></div>
                    <div class="success-food3"><img src="./images/shoppingcart/mushroom.png" alt="" class="success-food3-img"></div>
                    <div class="success-food4"><img src="./images/shoppingcart/green_pepper.png" alt="" class="success-food4-img"></div>
                    <div class="success-food5"><img src="./images/shoppingcart/meat.png" alt="" class="success-food5-img"></div>
                    <div class="success-food6"><img src="./images/shoppingcart/fish.png" alt="" class="success-food6-img"></div>

                    <!-- 箱子蓋子 -->
                    <img src="./images/shoppingcart/success-box-top.png" alt="" class="success-box-top">
                </div>

            </div>
            
            <div class="shoppinrcart-success-button">
                <a href="./index.html"><button class="btn_white btn_shopping-next next">回首頁</button></a>
            </div>
        </div>
        @@include('./layout/footer.html')
    </div>

    <!----------------------------------------js  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/shoppingcart_success.js"></script>
    <script src="./js//vue.global.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
