<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>HAKO:商品資訊</title>
</head>
<body>
    <div class="box-info-wrapper">
        <section class="steps">
            <div class="step">訂購</div>
            <div class="step">食材</div>
            <div class="step">步驟</div>
        </section>
        <section class="buy">
            <div class="info-left">
                <div class="info-image">
                    <img src="./images/box-info/box-info-tofu.jpg" alt="">
                </div>
                <div class="info-tags">
                    <div class="ft-purple">中式料理</div>
                    <div class="ft-red">快速料理</div>
                </div>
            </div>
            <div class="info-right">
                <h2>薑汁燒肉</h2>
                <div class="info-detail">
                    <div class="icon_text">
                        <i class="fa-solid fa-clock"></i>
                         <span>20分鐘</span>
                    </div>
                    <div class="icon_text">
                        <i class="fa-solid fa-user"></i>
                        <span>1人份</span>
                    </div>
                    <div class="icon_text">
                        <i class="fa-solid fa-kitchen-set"></i>
                        <span>平底鍋</span>
                    </div>
                </div>
                <div class="info-text">
                    薑燒豬肉是一道傳統的日本料理，結合了豬肉的香嫩與薑汁的辛香，是一道美味又營養的料理。這道菜色香味俱全，適合當作家庭晚餐或宴客招待的佳餚。現在就讓我們來學習如何製作這道美味的薑燒豬肉吧！
                </div>
                <div class="box-price">
                    $188
                </div>
                <div class="buy-number">
                    <button class="btn-sub" type="button"></button>
                    <input class="text" type="text" value="1"  readonly="readonly">
                    <button class="btn-add" type="button"></button>
                </div>
                <div class="buy-now">
                    <button class="b-btn bl">Add To Cart</button>
                    <button class="b-btn bn">Buy NOW</button>
                </div>

            </div>
        </section>
    </div>
    
</body>
</html>
