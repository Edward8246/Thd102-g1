<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo_icon.ico">

    <title>Shoppingcart</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>

    <!--------------------------------上排付款流程 -->
    <div id="app" class="wrapper shopping">

        <ul class="process">
            <li class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <h5 class="cart-text">購物車</h5>
            </li>
            <li class="line"></li>

            <li class="pay">
                <i class="fa-regular fa-credit-card"></i>
                <h5 class="pay-text">付款方式</h5>
            </li>
            <li class="line"></li>

            <li class="success">
                <i class="fa-solid fa-check"></i>
                <h5 class="success-text">付款成功</h5>
            </li>
        </ul>

        <!----------------------購物車列表文字-->

        <div class="shoppingcart-list">
            
            <div class="shopping-item-title col-3"><h3>訂購商品</h3></div>
            <div class="col-2">名稱</div>
            <div class="shoppingcart-unit-price col-2"><h3>單價</h3></div>
            <div class="shoppingcart-quantity col-2"><h3>數量</h3></div>
            <div class="shoppingcart-amount col-2"><h3>金額</h3></div>
            <div class="col-1">刪除</div>
            

        </div>
        <hr>
        <!--------------------商品卡片-->
        <div class="shoppingcart-item">
            <ul>
                <li>
                    <div class="item-img col-3">
                        <img src="./images/shoppingcart/item1.png" alt="">
                    </div>

                    <div class="item-wrapper col-9">
                        <div class="item-title col-2">
                            <div class="item-title-block ft-red">盒子</div>
                            <h4 class="item-title-text">薑汁燒肉</h4>
                        </div>
                        <div class="item-price col-2">
                            <h4 class="price">$188</h4>
                        </div>
                        <div class="item-quantity col-2">
                            <div class="btn-number-shopping">
                                <div class="b-n-shopping b-sub-shopping col-3" ></div>
                                <input class="quantity-num col-6" type="text" value="1">
                                <div class="b-n-shopping b-add-shopping col-3" ></div>
                            </div>
                        </div>
                        <div class="item-amount col-2">
                            <h4 class="amount">$188</h4>
                        </div>
                        <div class="item-del col-1">
                            <i class="fa-solid fa-trash-can"></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-img">
                        <img src="./images/shoppingcart/item1.png" alt="">
                    </div>
                    
                    <div class="item-wrapper">
                        <div class="item-title">
                            <div class="item-title-block ft-red">盒子</div>
                            <h4 class="item-title-text">薑汁燒肉</h4>
                        </div>
                        <div class="item-price">
                            <h4 class="price">$188</h4>
                        </div>
                        <div class="item-quantity">
                            <div class="btn-number-shopping">
                                <div class="b-n-shopping b-sub-shopping col-3" ></div>
                                <input class="quantity-num col-6" type="text" value="1">
                                <div class="b-n-shopping b-add-shopping col-3" ></div>
                            </div>
                        </div>
                        <div class="item-amount">
                            <h4 class="amount">$376</h4>
                        </div>
                        <div class="item-del">
                            <i class="fa-solid fa-trash-can"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <hr>
        <!-------------------------------------------訂購活動-->
        <div class="item-activity">
            <h3 class="itema-activity-title">訂購活動</h3>
            <ul>
                <li>
                    <div class="item-img">
                        <img src="./images/shoppingcart/curry-activity.png" alt="">
                    </div>

                    <div class="item-wrapper">
                        <div class="item-title">
                            <div class="item-title-block ft-purple">活動</div>
                            <h4 class="item-title-text">{{ item.name }}</h4>
                        </div>
                        <div class="item-price activity-price">
                            <h4 class="price">$1200</h4>
                        </div>
                        <div class="item-quantity">
                            <div class="btn-number-shopping">
                                <div class="b-n-shopping b-sub-shopping col-3" ></div>
                                <input class="quantity-num col-6" type="text" v-model="item.quantity">
                                <div class="b-n-shopping b-add-shopping col-3" ></div>
                            </div>
                        </div>
                        <div class="item-amount">
                            <h4 class="amount">$1200</h4>
                        </div>
                        <div class="item-del">
                            <i class="fa-solid fa-trash-can"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <hr>
        <!-- 總計 -->
        <div class="item-total">
            <h2 class="total">總計 : $2964</h2>
            <div class="item-button">
                <a href="#"><button class="btn_shopping-prev prev">繼續購物</button></a>
                <a href="#"><button class="btn_shopping-next next">下一步</button></a>
            </div>
        </div>
    </div>
    <!-------------------------------------------footer-->
    <script src="./js//vue.global.js"></script>
    <!-- <script src="./js/shoppingcart.js"></script> -->
</body>

</html>
