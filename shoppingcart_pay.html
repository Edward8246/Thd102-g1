<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo_icon.ico">

    <title>Shoppingcart-Pay</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
</head>



<body onload="init()">
    <!--------------------------------上排付款流程 -->
    @@include('./layout/login.html')
    <div class="wrapper shopping shopping-pay">
        @@include('./layout/header.html')
        @@include('./layout/backToTop.html')
        <div class="container">

            <ul class="process">
                <li class="process_circle cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <h7 class="cart-text">購物車</h7>
                </li>
                <li class="line"></li>
                <li class="process_circle pay">
                    <i class="fa-regular fa-credit-card"></i>
                    <h7 class="pay-text">付款方式</h7>
                </li>
                <li class="line"></li>
                <li class="process_circle success">
                    <i class="fa-solid fa-check"></i>
                    <h7 class="success-text">付款成功</h7>
                </li>
            </ul>

            <!--付款的表單------------->

            <div class="paypage">
                <h4 class="shoppingcart-pay-form-title">收件人資料</h4>
                <form action="" method="post" class="paypage-form">
                    
                    <h6 class="form-h5">姓名</h6>
                    <input type="text" name="name" class="input-usertext" id="inputUser">
                    <h6 class="form-h5">電話</h6>
                    <input type="text" name="phone" maxlength="10" class="input-usertext" id="inputPhone">
                    <h6 class="form-h5">信箱</h6>
                    <input type="email" name="mail" class="input-usertext" id="inputEmail">
                    <h6 class="form-h5">地址(只能郵寄到府)</h6>
                    <input type="text" name="address" class="input-usertext" id="inputAddress">
                    <br>
                    
                    <h4 class="shoppingcart-pay-form-cardtitle">信用卡資料</h4>
                    <h6 class="form-h5">信用卡卡號</h6>
                    <input type="text" class="card-number" maxlength="4"><span class="pay-dash">-</span><input type="text" class="card-number" maxlength="4"><span class="pay-dash">-</span><input type="text" class="card-number" maxlength="4"><span class="pay-dash">-</span><input type="text" class="card-number" maxlength="4">
                    <h6 class="form-h5">有效年月</h6>
                    <input type="text" class="pay-carddate" placeholder="MM" maxlength="2" id="pay-carddatem"><span class="pay-slash">/</span><input type="text" class="pay-carddate" placeholder="YY" maxlength="2" id="pay-carddatey">
                    <h6 class="form-h5">卡片背面末三碼</h6>
                    <input type="text" placeholder="XXX" class="chip-number" maxlength="3">
                    <br>
                    <div class="checkbox-wra">
                        <input type="checkbox" name="agree" class="checkbox" id="checkBox">
                        <label for="checkBox"><p id="checkBoxText">點選結帳即為同意此<a href="https://www.tibame.com/aboutus?gad=1&gclid=CjwKCAjwo9unBhBTEiwAipC115XSaN85cP0bMocE-gPhtBZ0_IbYycBONvwFGxQhID_wADEfunlVuBoCXDgQAvD_BwE"><span class="terms" style="font-weight: 700;">購買條款</span></a></p></label>
                    </div>
                    
                </form>
                <div class="item-button">
                    <a href="./shoppingcart.html"><button class="btn_white btn_shopping-prev prev pay-prev">回上一步</button></a>
                    <a href="./shoppingcart_success.html"><button class="btn_white btn_shopping-next next pay-next" id="nextsubmit">下一步</button></a>  
                </div>
            </div>
        </div>
        @@include('./layout/footer.html')
    </div>
    <!-------------------------------------------js-->
    <script src="./js//vue.global.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/is.min.js"></script>
    <script src="./js/shoppingcart_pay.js"></script>
    
</body>
</html>
