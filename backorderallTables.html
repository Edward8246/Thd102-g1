<script>

function init() {
    $.ajax({            
      method: "POST",
      url: "API/Backend/LoginCheck.php",
      data:{},            
      dataType: "text",
      success: function (response) {
          if(response == ""){
            alert('請先登入，將前往登入頁'); 
            location.href = 'Backlogin.html';                
          } else {
            table = $('#dataTable').DataTable(); // 初始化 DataTables
            getData();  // 呼叫 getData 取得資料
          }
      },
      error: function(exception) {
          alert("數據載入失敗: " + exception.status);
      }
  });
}

function getData() {
    $.ajax({
        method: "POST",
        url: "API/Backend/Order.php",
        data: {},
        dataType: "json",
        success: function(response) {
            display(response);
        },
        error: function(exception) {
            alert("數據載入失敗: " + exception.status);
        }
    });
}

function display(response) {
    table.clear();  // 清除現有的資料
    
    $.each(response, function(index, row) {

        table.row.add([
            row.id,
            row.created_date,
            row.email,
            row.name,
            row.total_price,
          "<a href='backorderDetail.html?OID=" + row.id + "'>明細</a>",
        ]).draw();  // 使用 DataTables API 添加和繪制行


        // status
        // "<img src='/images/box-info/" + row.photo_url + "' width='200'/>",
        //"<img src='/thd102/g1/images/box-info/" + row.photo_url + "' width='200'/>",     
        //只需呼叫 DataTables API 的 row.add() 和 draw() 方法即可。

    });
}

// 當 DOM 準備好後
$(document).ready(function() {
    init();
});

</script>
