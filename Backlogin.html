<script type="text/javascript">
    function doSubmit() {
        if (document.getElementById('account').value == '') {
            alert("請填寫[帳號]");
            return false;
        }
        if (document.getElementById('pwd').value == '') {
            alert("請填寫[密碼]");
            return false;
        }   
        
        
        $.ajax({            
            method: "POST",
            url: "API/Backend/Login.php",
            data:{ 
                account: $("#account").val(),
                pwd: $("#pwd").val()
            },
            dataType: "text",
            success: function (response) {
                if(response == 'Y'){
                    //登入成功->導回產品頁
                
                    location.href = 'backCustomerTables.html';
                }else{
                    alert('帳號或密碼錯誤喔');
                }                
            },
            error: function(exception) {
                alert("發生錯誤: " + exception.status);
            }
        });
    }
</script>
