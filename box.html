<script>
  function init(){

showMember();
}

function showMember(){
   $.ajax({            
       method: "POST",
       url: "API/Frontend/Member.php",
       data:{},            
       dataType: "text",
       success: function (response) {                           
  
           $("#showMember").html(response); 
           
       },
       error: function(exception) {
           alert("數據載入失敗: " + exception.status);
       }
   });
}

</script>
